    <div class="centent" style="width:100% !important; margin:0 !important; ">

            <a href="{:U('detail', 'id='.$vo[id])}"><div class="h65 news bbscc bgcfff p10">

                            <div class="fl"><img src="__IMG__/weiante/time.jpg" width="12" height="12" /> </div>

                            <div class="fl ml10"><img src="__IMG__/weiante/look.jpg" width="17" height="12" /></div>
                            <div class="fl fs10 lh12 ml5 fc999">{$vo.view_count}</div>
                        </div>
                    </div>
                    <div class="fr mt20"><img src="__IMG__/weiante/go.jpg" width="17" height="17" /></div>
                </div></a>
        </volist>
        <!-- 分页 -->
        <div class="page"> {$_page|default=''} </div>
    </div>
    <div style="clear: both;"></div>
    <!-- 底部导航 -->
