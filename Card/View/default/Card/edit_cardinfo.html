<include file="Public/weiante_head"/>	
<link href="{:ADDON_PUBLIC_PATH}/card.css?v={:SITE_VERSION}" rel="stylesheet" type="text/css">
<body>
    {$footer_html}    
    <div id="container" class="vip_bg" style="padding-top: 19px;">
        <div class="page_title  ">个人资料</div>
        <div class="w90b mt20">
            <form method="post" class="m_15">
                <div class="bse0 bgcfff p20 fs14" style="height:auto; overflow:auto;">
                    <div style="width:70%; margin:30px auto;">
                        <div class="form-item cf">
                            <label class="item-label">姓名:</label>
                            <div class="controls">
                                <input type="text" maxlength="30" placeholder="请输入姓名" class="text input-medium" name="username" id="username" value="{$info.username}">
                            </div>
                        </div>
                        <div class="form-item cf">
                            <label class="item-label">手机号:</label>
                            <div class="controls">
                                <input type="tel" maxlength="30" placeholder="请输入手机号码" class="text input-large" name="phone" id="phone" value="{$info.phone}">
                            </div>
                        </div>
                    </div>                    
                </div>
                <div class="h36 mt20 ml20" style="width: 70%;margin: 10px auto ;">
                    <div class="fl">
                        <button class="home_btn submit-btn mb_10 flex_1"  id="submit" type="submit" target-form="form-horizontal" style="padding:0px;background-color: #f0f0f0"><img src="__IMG__/weiante/baocun.jpg" width="97" height="35" /></button>
                    </div>
                    <div class="fl ml10"><a href="javascript:history.go(-1);"><img src="__IMG__/weiante/quxiao.jpg" width="97" height="35" /></a></div>
                </div> 
                <!--<div class="login_bg form-item">
                    <button class="home_btn submit-btn mb_10 flex_1" id="submit" type="submit" target-form="form-horizontal" style="padding:0px;">更新资料</button>
                </div>-->
            </form>
        </div>
    </div>
    <p class="copyright"><div class="copyright">©2014 维安特&nbsp;&nbsp;技术支持：<a href="http://www.resonance.com.cn">南宁共振</a></div></p>
<script type="text/javascript">
    //获取验证码
    $('#getVerifyCodeBtn').click(function () {
        var phone = $('#username').val();
        if (phone != "") {
            $.Dialog.loading();
            $.ajax({
                url: "{:U('sendPhoneCode')}&phone=" + phone,
                type: "post",
                dataType: "json",
                success: function (data) {
                    $.Dialog.close();
                    $.Dialog.success("发送成功!");
                }
            });
        } else {
            $.Dialog.fail("请填写手机号！");
        }
    })

    $('#submit').click(function () {
        //$.Dialog.loading();//loading等待调用  loading完成$.Dialog.close();关闭loading
        //$.Dialog.success();//成功调用 提示一秒后自动关闭
        if ($('#username').val() != undefined && $('#username').val() == "") {
            $.Dialog.fail("请填写姓名！");//成功调用 提示一秒后自动关闭
            return false;
        }
        if ($('#phone').val() != undefined && $('#phone').val() == "") {
            $.Dialog.fail("请填写手机号！");//成功调用 提示一秒后自动关闭
            return false;
        }

    })

</script>
</body>
</html>
