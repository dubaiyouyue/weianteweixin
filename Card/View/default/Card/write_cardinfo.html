<include file="Public/weiante_head"/>	
<link href="{:ADDON_PUBLIC_PATH}/card.css?v={:SITE_VERSION}" rel="stylesheet" type="text/css">
<body>
    {$footer_html}
    <div id="container" class="">
        <div class="tacn fclan fs20 lh45 pt30 ">注册 / Register</div>
        <form method="post" class="">
            <div style="width:70%; margin:30px auto;">
                <div class="form-item cf">
                    <label class="item-label">姓名:</label>
                    <div class="controls">
                        <input type="text" maxlength="30" placeholder="请输入姓名" class="text input-medium" name="username" id="username" value="{$info.username}">
                    </div>
                </div>
                <div class="form-item cf">
                    <label class="item-label">手机号:</label>
                    <div class="controls">
                        <input type="tel" maxlength="30" placeholder="请输入手机号码" class="text input-large" name="phone" id="phone" value="{$info.phone}">
                    </div>
                </div>
                <!--<input type="text" class="input2" value="用户名&nbsp;|&nbsp;" />
                <input type="text" class="input2" value="邮   箱&nbsp;|&nbsp;" />
                <input type="text" class="input2" value="手机号&nbsp;|&nbsp;" />-->
                <!--<input type="text" class="input2" value="密   码&nbsp;|&nbsp;" />
                <input type="text" class="input2" value="确认密码&nbsp;|&nbsp;" />-->
            </div>
        <div class="login_bg form-item">
            <button class="bg1 fs20 fclan lh78 tacn home_btn submit-btn mb_10 flex_1" id="submit" type="submit" target-form="form-horizontal" style="padding:0px;">注 册</button>
            <!--<a href=""><div class="bg1 fs20 fclan lh78 tacn">注 册</div></a>-->
            <!--<a href="javascript:void(0);"> <div class="yuan1 bgcfff h36 tacn lh35 fclan" style="width:70%; margin:80px auto 0;">已有账号？<span class="fchuang">去登陆>></span></div></a>-->
            <div class="copyright fcfff mt30">©2014 维安特&nbsp;&nbsp;&nbsp;技术支持：<a href="http://www.resonance.com.cn" class="fcfff" target="_blank">南宁共振广告</a></div>

        </div>
        </form>
    </div>

    <script type="text/javascript">
        //获取验证码
        $('#getVerifyCodeBtn').click(function () {
            var phone = $('#username').val();
            if (phone != "") {
                $.Dialog.loading();
                $.ajax({
                    url: "{:U('sendPhoneCode')}&phone=" + phone,
                    type: "post",
                    dataType: "json",
                    success: function (data) {
                        $.Dialog.close();
                        $.Dialog.success("发送成功!");
                    }
                });
            } else {
                $.Dialog.fail("请填写手机号！");
            }
        })

        $('#submit').click(function () {
            //$.Dialog.loading();//loading等待调用  loading完成$.Dialog.close();关闭loading
            //$.Dialog.success();//成功调用 提示一秒后自动关闭
            if ($('#username').val() != undefined && $('#username').val() == "") {
                $.Dialog.fail("请填写姓名！");//成功调用 提示一秒后自动关闭
                return false;
            }
            if ($('#phone').val() != undefined && $('#phone').val() == "") {
                $.Dialog.fail("请填写手机号！");//成功调用 提示一秒后自动关闭
                return false;
            }

        })

    </script>
</body>
</html>
